# Change these first
owner: ewelinkcommunity # Your GitHub organization or username, where this repository lives 
repo: upptime # The name of this repository

sites:
  - name: eWeLink Community Website
    url: https://ewelinkcommunity.net
  - name: eWeLink server Europe
    check: "tcp-ping"
    url: $EWL_SERV_EU
    port: $EWL_SERV_PORT
  - name: eWeLink server America & Australia
    check: "tcp-ping"
    url: $EWL_SERV_USAU
    port: $EWL_SERV_PORT
  - name: eWeLink server China
    check: "tcp-ping"
    url: $EWL_SERV_CN
    port: $EWL_SERV_PORT
  - name: eWeLink server Asia
    check: "tcp-ping"
    url: $EWL_SERV_ASIA
    port: $EWL_SERV_PORT
  - name: Test Broken Site
    url: https://thissitedoesnotexist.koj.co
  - name: IPv6 test
    url: forwardemail.net
    port: 80
    check: "tcp-ping"
    ipv6: true

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: github.ewelinkcommunity.net
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**eWeLink Community Website** is a community driven website about the eWeLink IoT infrastructure and devices."
  introMessage: This page serves the uptime information of various eWeLink related resources. This page is generated by [**Upptime**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: Home
      href: https://ewelinkcommunity.net
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

